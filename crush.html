<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Game</title>
    <link rel="stylesheet" href="crush.css">
    <audio id="background-music" loop>
        <source src="candy-15248.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="mixkit-arcade-game-jump-coin-216.wav" type="audio/mpeg">
    </audio>
</head>
<body>
    <h1>Enjoy Madi Crush </h1>
    <button id="music-toggle">🔊 Music On/Off</button>
    <p id="timer">Time Left: 60s</p>
    <p id="score">Score: 0</p>
    <p id="target">Target: 100</p>
    <div class="grid" id="grid"></div>
    <div id="winner-message" class="hidden">🎉 You Win! 🎉</div>
    <div id="loser-message" class="hidden">💔 You Lose! 💔</div>
    <script src="crush.js"></script>
</body>
</html>
